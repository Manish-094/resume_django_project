<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
        a.nav-link{
            color: whitesmoke;
        }
        a.nav-link:hover{
            color: black;
            background-color: #e9cd79;
        }
        a.nav-link:active{
            color: black;
            background-color: #ffc107;
            font-weight: bold;
        }
        
</style>
        {% block corecss %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock corecss %}
</head>
<body>
    
   <div class="container-fluid bg-dark">
    <div class="row">
        <!-- side bar start -->
        <div class="col-sm-2">
          {% include 'core/sidebar.html' %}
        </div>
        <!-- side bar end -->

        <!-- main content start -->
        <div class="col-sm-10">
            {% block content %}


            {% endblock content %}
        </div>
        <!-- main content end -->
    </div>
   </div>

    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/proper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
